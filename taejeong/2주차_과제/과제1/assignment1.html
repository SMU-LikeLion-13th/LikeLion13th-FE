<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Park tae jeong</title>
    <style>
      form {
        border: 1px solid black;
        padding: 2rem;
        max-width: 500px;
        width: fit-content;
        height: fit-content;
      }
    </style>
  </head>
  <body>
    <h1>로그인 화면 만들어보기</h1>
    <div>
      <form action="">
        <b><label for="id">ID</label></b>
        <br />
        <input type="text" id="id" name="id" /><br /><br />
        <b><label for="pw">PASSWORD</label></b>
        <br />
        <input type="password" id="pw" name="pw" /><br /><br />
        <table>
          <tr>
            <b>성별</b>
          </tr>
          <tr>
            <td>
              남성
              <input type="radio" name="gender" value="남성" />
            </td>
            <td>
              여성
              <input type="radio" name="gender" value="여성" />
            </td>
          </tr>
        </table>
        <br />
        <table>
          <tr>
            <b>관심 동물</b>
          </tr>
          <tr>
            <td>
              사자
              <input type="checkbox" name="animal" value="사자" />
            </td>
          </tr>
          <tr>
            <td>
              강아지
              <input type="checkbox" name="animal" value="강아지" />
            </td>
          </tr>
          <tr>
            <td>
              고양이
              <input type="checkbox" name="animal" value="고양이" />
            </td>
          </tr>
          <tr>
            <td>
              판다
              <input type="checkbox" name="animal" value="판다" />
            </td>
          </tr>
        </table>
        <br />
        <button type="submit">SUBMIT</button>
      </form>
    </div>
