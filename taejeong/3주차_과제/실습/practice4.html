<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .home {
        display: flex;
        align-items: center;
      }

      nav {
        display: flex;
        flex-direction: row;
        background-image: linear-gradient(
          to right,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          purple
        );
        height: 50px;
        align-items: center;
        padding: 0 20px;
        color: white;
        justify-content: space-between;
      }

      ul {
        display: flex;
        flex-direction: row;
        list-style: none;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <nav>
        <div class="home">
          <img src="/bono.webp" alt="logo" width="50px" height="50px" />
          <span>멋사</span>
        </div>
        <ul>
          <li>홈</li>
          <li>멋쟁이</li>
          <li>사자처럼</li>
          <li>설정</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
