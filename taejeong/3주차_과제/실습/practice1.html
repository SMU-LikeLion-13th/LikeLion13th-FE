<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model 실습</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
      }

      .box1 {
        background-color: aqua;
        padding: 20px;
      }

      .box2 {
        background-color: rgb(63, 115, 212);
        margin: 20px;
      }

      .box3 {
        background-color: rgb(255, 0, 0);
        border: 5px solid black;
      }
    </style>
  </head>

  <body>
    <div class="box box1">지</div>
    <div class="box box2">유</div>
    <div class="box box3">진</div>
  </body>
</html>
