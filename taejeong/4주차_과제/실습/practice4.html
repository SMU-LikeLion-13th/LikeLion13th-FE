<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container {
            height: 7%;
            width: 600px;
            background-color: blanchedalmond;
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(4, 200px);
        }

        .my-head {
            grid-column: 1/4;
            background-color: aqua;
        }

        .my-main {
            grid-column: 1/3;
            grid-row: 2/4;
            background-color: rgb(98, 235, 189);
        }

        .my-sidebar {
            grid-column: 3/4;
            grid-row: 2/4;
            background-color: rgb(231, 180, 180);
        }

        .my-footer {
            grid-column: 1/4;
            grid-row: 4/5;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div>
        <div class="main-container">
            <div class="my-head">header</div>
            <div class="my-main">main</div>
            <div class="my-sidebar">sidebar</div>
            <div class="my-footer">footer</div>
        </div>
    </div>
</body>

</html>
