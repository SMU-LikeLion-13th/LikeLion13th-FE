<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 500px;
        background-color: white;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: coral;
        margin-bottom: 30px;
      }

      .input {
        position: relative;
        width: 100%;
      }

      .input input {
        width: 100%;
        padding: 14px 110px 14px 25px;
        border-radius: 100px;
        border: none;
        background-color: #f0f0f0;
        font-size: 14px;
        box-sizing: border-box;
      }

      .input button {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        padding: 12px 30px;
        border: none;
        border-radius: 100px;
        background-color: coral;
        color: white;
        font-size: 14px;
        cursor: pointer;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 30px;
      }

      li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 10px;
        border-bottom: 1px solid #eee;
      }

      .task-content {
        display: flex;
        align-items: center;
        flex: 1;
      }

      .check-btn {
        width: 16px;
        height: 16px;
        border: 2px solid coral;
        border-radius: 50%;
        margin-right: 12px;
        cursor: pointer;
      }

      .check-btn.checked {
        background-color: coral;
      }

      .task {
        font-size: 14px;
      }

      .task.done {
        text-decoration: line-through;
        color: gray;
      }

      .delete-btn {
        background: none;
        border: none;
        color: gray;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Todo List ü¶Å</h2>
      <div class="input">
        <input type="text" id="Input" placeholder="Add your text" />
        <button onclick="addTodo()">Add</button>
      </div>
      <ul id="List"></ul>
    </div>

    <script src="Í≥ºÏ†ú.js"></script>
  </body>
</html>
