<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yujin</title>
    <style>
      form {
        border: 1px solid black;
        padding: 2rem;
        max-width: 500px;
        width: fit-content;
        height: fit-content;
      }
    </style>
  </head>
  <body>
    <h1>로그인 화면 만들어보기</h1>
    <form>
      <p><b>ID</b></p>
      <p><input type="text" /></p>
      <p><b>PASSWARD</b></p>
      <p><input type="password" /></p>
      <table>
        <tr>
          <b>성별</b>
        </tr>
        <tr>
          <td>남성<input type="radio" name="성별" value="남성" /></td>
          <td>여성<input type="radio" name="성별" value="여성" /></td>
        </tr>
      </table>
      <table>
        <tr>
          <b>좋아하는 동물</b>
        </tr>
        <tr>
          <td>
            <label for="lion">🦁사자</label>
            <input type="checkbox" name="좋아하는 동물" id="lion" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="dog">🐶 강아지</label>
            <input type="checkbox" name="좋아하는 동물" id="dog" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="cat">😺고양이</label>
            <input type="checkbox" name="좋아하는 동물" id="cat" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="panda">🐼판다</label>
            <input type="checkbox" name="좋아하는 동물" id="panda" />
          </td>
        </tr>
      </table>
      <p><input type="submit" value="SUBMIT" /></p>
    </form>
    <ol>
      <li>
        <a href="https://www.instagram.com/"> 인스타그램 </a>
      </li>
      <li>
        <a href="https://ko-kr.facebook.com/"> 페이스북 </a>
      </li>

      <li>
        <a href="https://github.com/"> 깃허브 </a>
      </li>
    </ol>
  </body>
</html>
