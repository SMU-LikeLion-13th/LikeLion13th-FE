<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 500px;
        height: 300px;
        border: 2px solid black;
        margin: 50px auto;
      }
      .box {
        width: 100px;
        height: 100px;
        color: white;
        text-align: center;
        line-height: 100px;
      }
      .static {
        position: static;
        background-color: gray;
      }

      .absolute {
        position: absolute;
        top: 50px;
        left: 50px;
        background-color: red;
      }
      .relative {
        position: relative;
        top: 20px;
        left: 20px;
        background-color: blue;
      }
      .fixed {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box static">static</div>
      <div class="box relative">relative</div>
      <div class="box absolute">absolute</div>
    </div>
    <div class="box fixed">fixed</div>
  </body>
</html>
