        width: 300px;
        height: 300px;

        width: 200px;
        height: 200px;
        background-color: orange;
      }

  </head>
  <body>
    <div class="box box1">날 가려보겠니</div>
    <div class="box box2">내가 널 가려보겠다</div>
  </body>
