<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2주차 실습3</title>
  </head>
  <body>
    <!-- 폼 요소 -->
    <form>
      <p>
        <label for="id">아이디 :</label>
        <input type="text" placeholder="아이디" id="id" />
      </p>

      <p>
        <label for="password">비밀번호 :</label>
        <input
          type="password"
          placeholder="비밀번호"
          id="password"
        />
      </p>

      <!-- 성별 -->
      <table>
        <tr>
          성별
        </tr>
        <tr>
          <td>
            <label for="male">남성</label>
            <input
              type="radio"
              name="성별"
              value="남성"
              id="male"
            />
          </td>
          <td>
            <label for="female">여성</label>
            <input
              type="radio"
              name="성별"
              value="여성"
              id="female"
            />
          </td>
        </tr>
      </table>

      <!-- 취미 -->
      <table>
        <tr>
          취미
        </tr>
        <tr>
          <td>
            <label for="soccer">축구</label>
            <input
              type="checkbox"
              name="취미"
              value="축구"
              id="soccer"
            />
          </td>
          <td>
            <label for="baseball">야구</label>
            <input
              type="checkbox"
              name="취미"
              value="야구"
              id="baseball"
            />
          </td>
          <td>
            <label for="painting">그림</label>
            <input
              type="checkbox"
              name="취미"
              value="그림"
              id="painting"
            />
          </td>
        </tr>
      </table>
      <p><input type="submit" /></p>
    </form>
  </body>
</html>
