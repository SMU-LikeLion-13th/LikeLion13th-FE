<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      #shape {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="shape"></div>
    <button onclick="rec()">사각형</button>
    <button onclick="circle()">원</button>

    <script>
      let shape = document.getElementById("shape");
      function rec() {
        Object.assign(shape.style, {
          backgroundColor: "#FF6349",
          width: "400px",
          borderRadius: "0",
        });
      }
      function circle() {
        Object.assign(shape.style, {
          width: "200px",
          borderRadius: "100%",
          backgroundColor: "#FFA501",
        });
      }
    </script>
  </body>
</html>
