<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>4주차 실습 2</title>
    <style>
      .container {
        display: flex;
        width: 400px;
        height: 500px;
        border: 5px solid black;
        flex-direction: column-reverse;
        gap: 5px;
        padding: 5px;
      }
      .item_container {
        display: flex;
        gap: 5px;
        flex-grow: 1;
      }
      .item {
        background-color: #fa7f72;
      }
      .item1 {
        flex-grow: 1;
        background-color: #ffb6c0;
      }
      .item2 {
        flex-grow: 2;
        background-color: #add8e6;
      }
      .item3 {
        flex-grow: 1;
        background-color: #8eee8f;
      }
      .item4 {
        flex-grow: 2;
      }
      .item5 {
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item_container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
      </div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
    </div>
  </body>
</html>
