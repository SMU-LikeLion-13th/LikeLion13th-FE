<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <style>
      .container {
        width: 600px;
        height: 300px;
        border: 3px solid black;
      }
      .box {
        width: 80px;
        height: 80px;
        color: white;
        font-weight: bold;
        text-align: center;
        line-height: 80px;
      }
      .static {
        background-color: gray;
        position: static;
      }
      .relative {
        background-color: blue;
        position: relative;
        top: 20px;
        left: 10px;
      }
      .absolute {
        background-color: red;
        position: absolute;
        top: 60px;
        left: 60px;
      }
      .fixed {
        background-color: green;
        position: fixed;
        top: 20px;
        right: 100px;
      }
    </style>
    <title>실습 3</title>
  </head>
  <body>
    <div class="container">
      <div class="box static">static</div>
      <div class="box relative">relative</div>
      <div class="box absolute">absolute</div>
      <div class="box fixed">fixed</div>
    </div>
  </body>
</html>
