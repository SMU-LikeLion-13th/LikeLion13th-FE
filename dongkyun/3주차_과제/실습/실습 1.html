<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>실습 1</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
      }
      .box1 {
        background-color: rosybrown;
        padding: 20px;
      }
      .box2 {
        background-color: cadetblue;
        margin: 20px;
      }
      .box3 {
        background-color: palevioletred;
        border: 10px solid skyblue;
      }
    </style>
  </head>
  <body>
    <div class="box box1">권</div>
    <div class="box box2">동</div>
    <div class="box box3">균</div>
  </body>
</html>
