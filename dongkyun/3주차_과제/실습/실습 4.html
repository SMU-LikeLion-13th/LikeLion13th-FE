<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      .nav {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        background-color: darkorange;
        color: white;
        font-size: 15px;
      }
      .span {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-left: 10px;
        cursor: pointer;
      }
      .span > img {
        width: 20px;
      }
      .ul {
        display: flex;
        flex-direction: row;
        margin-right: 10px;
        list-style: none;
        gap: 10px;
        cursor: pointer;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/f77b72d60d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <span class="span"
        ><img src="likelionicon.png" /> LIKELION</span
      >
      <ul class="ul">
        <li>홈</li>
        <li>멋쟁이</li>
        <li>사자처럼</li>
        <li><i class="fa-solid fa-bars"></i></li>
      </ul>
    </nav>
  </body>
</html>
