<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>실습 2</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        text-align: center;
        color: white;
      }
      .box1 {
        width: 300px;
        height: 300px;
        background-color: grey;
        position: absolute;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: coral;
        position: absolute;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box box1">날 가려보겠니</div>
    <div class="box box2">내가 널 가려보겠다</div>
  </body>
</html>
