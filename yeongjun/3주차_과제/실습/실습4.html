<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script
    src="https://kit.fontawesome.com/eddbc9c762.js"
    crossorigin="anonymous"
  ></script>
  <style>
    body {
      margin: 0;
    }
    .wrapper {
      color: white;
      font-weight: bold;
      align-items: center;
      background-image: linear-gradient(to right bottom, red, yellow);
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: col;
      justify-content: space-between;
    }
    .wrapper:hover {
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
        0 10px 10px rgba(0, 0, 0, 0.22);
    }

    .title {
      margin-left: 30px;
    }
    ul {
      display: flex;
      margin-right: 20px;
    }
    li {
      padding: 5px;
      margin: 0 10px;
      list-style: none;
      border-bottom: 1px solid snow;
      cursor: pointer;
    }
  </style>
  <body>
    <div>
      <nav class="wrapper">
        <span class="title"
          ><i class="fa-solid fa-car"></i>멋쟁이 사자처럼 어흥~🐯</span
        >
        <ul>
          <li><i class="fa-solid fa-house">홈</i></li>
          <li>멋쟁이</li>
          <li>사자처럼</li>
          <li>설정</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
