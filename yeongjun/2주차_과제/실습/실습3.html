<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>손멋사의 실습3</title>
  </head>
  <body>
    <form action="">
      <p>아이디 : <input type="text" placeholder="아이디" /></p>
      <p>비밀번호 : <input type="password" placeholder="비밀번호" /></p>
      <table>
        <tr>
          성별
        </tr>
        <tr>
          <td>남성<input type="radio" name="종류1" value="남성" /></td>
          <td>여성<input type="radio" name="종류1" value="여성" /></td>
        </tr>
      </table>
      <table>
        <tr>
          취미
        </tr>
        <tr>
          <td>
            <label for="soccer">축구</label>
            <input type="checkbox" name="취미" value="축구" id="soccer" />
          </td>
          <td>
            <label for="baseball">야구</label>
            <input type="checkbox" name="취미" value="야구" id="baseball" />
          </td>
          <td>
            <label for="drawing">그림</label>
            <input type="checkbox" name="취미" value="그림" id="drawing" />
          </td>
        </tr>
      </table>
      <p><input type="submit" /></p>
    </form>
  </body>
</html>
