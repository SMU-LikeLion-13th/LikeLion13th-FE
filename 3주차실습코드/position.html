<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position 실습</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 500px;
        height: 300px;
        border: 2px solid black;
        margin: 50px auto;
        position: relative;
      }

      .box {
        width: 100px;
        height: 100px;
        color: white;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
      }

      .static {
        background-color: gray;
        position: static;
      }

      .relative {
        background-color: blue;
        position: relative;
        top: 20px;
        left: 20px;
      }

      .absolute {
        background-color: red;
        position: absolute;
        top: 50px;
        left: 50px;
      }

      .fixed {
        background-color: green;
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box static">static</div>
      <div class="box relative">relative</div>
      <div class="box absolute">absolute</div>
    </div>

    <div class="box fixed">fixed</div>
  </body>
</html>
