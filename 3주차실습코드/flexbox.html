<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
    }
    nav {
      display: flex;
      height: 60px;
      padding: 10px;
      background-color: #ff7710;
      color: white;
      /* justify-content: space-between; */
      align-items: center;
    }
    span {
      font-weight: bolder;
      font-size: 20px;
    }
    ul {
      display: flex;
      flex-direction: row;
      list-style: none;
      gap: 5px;
      position: absolute;
      right: 0;
    }
  </style>
  <body>
    <div>
      <nav>
        <span>멋사</span>
        <ul>
          <li>홈</li>
          <li>멋쟁이</li>
          <li>사자처럼</li>
          <li>설정</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
