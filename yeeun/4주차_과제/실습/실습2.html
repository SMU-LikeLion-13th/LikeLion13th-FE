<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      flex-direction: column-reverse;
      width: 500px;
      height: 800px;
      border: black solid 3px;
    }
    .container1 {
      display: flex;
      flex-direction: row;
      flex-grow: 0.5;
    }
    .item1 {
      background-color: rgb(179, 138, 217);
      flex-grow: 1;
      margin: 10px;
      padding: 10px;
    }
    .item2 {
      background-color: bisque;
      flex-grow: 2;
      margin: 10px;
      padding: 10px;
    }
    .item3 {
      background-color: rgb(179, 232, 214);
      flex-grow: 1;
      margin: 10px;
      padding: 10px;
    }

    .item4 {
      background-color: aqua;
      padding: 10px;
      margin: 10px;
      flex-grow: 1;
    }
  </style>
  <body>
    <div class="container">
      <div class="container1">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
      </div>
      <div class="item4">4</div>
      <div class="item4">5</div>
    </div>
  </body>
</html>
