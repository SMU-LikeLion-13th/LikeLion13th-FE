<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #shape {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="shape"></div>
    <button onclick="rec()">사각형</button>
    <button onclick="circle()">원</button>

    <script>
      let shape = document.getElementById("shape");
      function rec() {
        shape.style.borderRadius = "0";
        shape.style.backgroundColor = "red";
        shape.style.width = "300px";
      }
      function circle() {
        shape.style.borderRadius = "100%";
        shape.style.backgroundColor = "yellow";
        shape.style.width = "200px";
      }
    </script>
  </body>
</html>
