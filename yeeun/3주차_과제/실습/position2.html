<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가려보자</title>
    <style>
      .box1 {
        width: 400px;
        height: 400px;
        color: white;
        background-color: blueviolet;
        position: absolute;
        text-align: center;
        justify-content: center;
        align-items: center;
      }
      .box2 {
        width: 300px;
        height: 300px;
        color: white;
        background-color: rgb(253, 214, 37);
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="box1">날 가려보겠니</div>
    <div class="box2">내가 널 가려보겠다</div>
  </body>
</html>
