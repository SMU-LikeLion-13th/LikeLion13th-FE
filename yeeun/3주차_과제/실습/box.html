<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스모델 실습</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
      }
      .box1 {
        background-color: aliceblue;
        padding: 20px;
      }
      .box2 {
        background-color: beige;
        margin: 20px;
      }
      .box3 {
        background-color: blueviolet;
        border: 5px solid black;
      }
    </style>
  </head>

  <body>
    <div class="box box1">오</div>
    <div class="box box2">예</div>
    <div class="box box3">은</div>
  </body>
</html>
