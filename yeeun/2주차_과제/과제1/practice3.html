<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오예은의 실습3</title>
  </head>
  <form action="">
    <p>아이디: <input type="text" placeholder="아이디" /></p>
    <p>비밀번호: <input type="text" placeholder="비밀번호" /></p>
    <table>
      <tr>
        성별
      </tr>
      <tr>
        <td>남성<input type="radio" name="gender" value="남성" /></td>
        <td>여성<input type="radio" name="gender" value="여성" /></td>
      </tr>
    </table>
    <table>
      <tr>
        취미
      </tr>
      <tr>
        <td>
          <label for="soccer">축구</label>
          <input type="checkbox" name="hobby" value="축구" id="soccer" />
        </td>

        <td>
          <label for="baseball">야구</label>
          <input type="checkbox" name="hobby" value="야구" id="baseball" />
        </td>

        <td>
          <label for="paint">그림</label>
          <input type="checkbox" name="hobby" value="그림" id="paint" />
        </td>
      </tr>
    </table>
    <br />
    <input type="submit" />
  </form>
  <body></body>
</html>
