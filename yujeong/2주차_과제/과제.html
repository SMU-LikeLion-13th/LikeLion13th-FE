<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      form {
        border: 1px solid black;
        padding: 2rem;
        max-width: 500px;
        width: fit-content;
        height: fit-content;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신유정</title>
  </head>
  <body>
    <h1>로그인 화면 만들어보기</h1>
    <form action="">
      <p><b>ID</b></p>
      <p><input type="text" /></p>
      <p><b>PASSWORD</b></p>
      <p><input type="password" /></p>
      <table>
        <tr>
          <b>성별</b>
        </tr>
        <td>
          남성
          <input type="radio" name="성별" value="남성" />
          여성
          <input type="radio" name="성별" value="여성" />
        </td>
      </table>
      <p></p>
      <table>
        <th>좋아하는 동물</th>
        <tr></tr>
        <td>
          <label for="lion">🦁 사자</label>
          <input type="checkbox" name="좋아하는 동물" value="사자" id="lion" />
        </td>
        <tr></tr>
        <td>
          <label for="dog">🐶 강아지</label>
          <input type="checkbox" name="좋아하는 동물" value="강아지" id="dog" />
        </td>
        <tr></tr>
        <td>
          <label for="cat">🐱 고양이</label>
          <input type="checkbox" name="좋아하는 동물" value="고양이" id="cat" />
        </td>
        <tr></tr>
        <td>
          <label for="panda">🐼 판다</label>
          <input type="checkbox" name="좋아하는 동물" value="판다" id="panda" />
        </td>
      </table>
      <p></p>
      <input type="submit" value="SUBMIT" />
    </form>

    <ol>
      <li>
        <a
          href="https://www.instagram.com/xnoezu?igsh=MWplYXFycGxkczg5MQ%3D%3D&utm_source=qr"
          target="_blank"
          >인스타그램</a
        >
      </li>
      <li>
        <a href="https://www.facebook.com" target="_blank">페이스북</a>
      </li>
      <li>
        <a href="https://github.com/syj02719" target="_blank">깃허브</a>
      </li>
    </ol>
  </body>
</html>
