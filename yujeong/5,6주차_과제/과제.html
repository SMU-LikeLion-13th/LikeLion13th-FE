<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <style>
      .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 50px;
        box-shadow: 0px 10px 10px gray;
        border-radius: 20px;
        background-color: white;
        color: coral;
        box-sizing: border-box;
      }

      form {
        display: flex;
        gap: 10px;
        width: 100%;
        margin-top: 30px;
      }

      #text {
        flex: 1;
        padding: 20px 20px;
        margin-left: 30px;
        border-radius: 100px;
        font-size: 14px;
        border: 2px solid rgb(231, 231, 231);
        background-color: rgb(231, 231, 231);
        box-sizing: border-box;
      }

      #submit {
        padding: 15px;
        border-radius: 100px;
        width: 100px;
        margin-right: 30px;
        font-size: 14px;
        background-color: coral;
        border: 2px solid coral;
        color: white;
      }

      .todo-item {
        display: flex;
        justify-content: space-between;
        padding: 5px;
        width: 100%;
      }

      .todo-content {
        display: flex;
        gap: 10px;
        flex: 1;
      }

      .check-btn {
        width: 15px;
        height: 15px;
        border: 2px solid coral;
        border-radius: 50%;
      }

      .check-btn.checked {
        background-color: coral;
      }

      .todo-text.done {
        text-decoration: line-through;
        color: gray;
      }

      .delete-btn {
        color: gray;
        font-weight: bold;
        margin-right: 35px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todo List ü¶Å</h1>
      <div class="sub-container">
        <form action="">
          <input id="text" type="text" placeholder="Add your text" />
          <input id="submit" type="submit" value="ADD" />
        </form>
        <ul id="todo-list"></ul>
      </div>

      <script src="./Í≥ºÏ†ú.js"></script>
    </div>
  </body>
</html>
