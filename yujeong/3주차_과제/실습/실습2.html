<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model 실습</title>
    <style>
      .box1 {
        background-color: purple;
        width: 300px;
        height: 300px;
        color: white;
        position: absolute;
      }
      .box2 {
        background-color: orange;
        width: 200px;
        height: 200px;
        color: white;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="box1">날 가려보겠니</div>
    <div class="box2">내가 널 가려보겠다</div>
  </body>
</html>
