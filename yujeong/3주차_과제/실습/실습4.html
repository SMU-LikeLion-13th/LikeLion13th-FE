<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
    }
    nav {
      display: flex;
      background-color: rgb(255, 128, 38);
      color: white;
      margin: 0;
      top: 0;
      left: 0;
    }
    span {
      font-size: 20px;
      padding: 10px;
      margin: 10px;
    }
    ul {
      display: flex;
      font-size: 15px;
      gap: 30px;
      list-style: none;
      position: absolute;
      right: 30px;
      top: 24px;
    }
  </style>
  <body>
    <div>
      <nav>
        <span>멋사</span>
        <ul>
          <li>홈</li>
          <li>멋쟁이</li>
          <li>사자처럼</li>
          <li>설정</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
