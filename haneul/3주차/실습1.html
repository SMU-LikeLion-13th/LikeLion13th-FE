<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
      }
      .box1 {
        background-color: skyblue;
        padding: 20px;
      }
      .box2 {
        background-color: pink;
        margin: 20px;
      }
      .box3 {
        background-color: greenyellow;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="box box1">지</div>
    <div class="box box2">유</div>
    <div class="box box3">진</div>
  </body>
</html>
