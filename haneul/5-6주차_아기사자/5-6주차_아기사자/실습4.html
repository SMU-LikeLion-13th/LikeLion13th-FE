<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #shape {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="shape"></div>
    <button onclick="rec()">사각형</button>
    <button onclick="circle()">원</button>

    <script>
      function rec() {
        document.getElementById("shape").style.backgroundColor = "tomato";
        document.getElementById("shape").style.width = "400px";
      }
      function circle() {
        document.getElementById("shape").style.backgroundColor = "orange";
        document.getElementById("shape").style.borderRadius = "50%";
        document.getElementById("shape").style.width = "150px";
        document.getElementById("shape").style.length = "150px";
      }
    </script>
  </body>
</html>
