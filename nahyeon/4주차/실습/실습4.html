<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: grid;
      color: white;
      font-size: xx-large;
    }

    .container1 {
      display: grid;
      height: 300px;
      grid-template-columns: 2fr 1fr;
    }
    .item1 {
      background-color: rgb(255, 173, 106);
      grid-row: auto;
      height: 150px;
    }
    .item2 {
      background-color: rgb(161, 235, 255);
    }
    .item3 {
      background-color: rgb(200, 255, 195);
    }
    .item4 {
      background-color: rgb(255, 118, 164);
      grid-row: auto;
      height: 150px;
    }
  </style>
  <body>
    <div class="container">
      <div class="item1">header</div>
      <div class="container1">
        <div class="item2">main</div>
        <div class="item3">sidebar</div>
      </div>
      <div class="item4">footer</div>
    </div>
  </body>
</html>
