<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      width: 500px;
      height: 630px;
      border: 3px solid black;
      display: flex;
      flex-direction: column-reverse;
    }

    .item_container {
      flex-grow: 1;
      display: flex;
    }

    .item {
      background-color: rgb(255, 160, 160);
      margin: 3px;
      padding: 1px;
      flex-grow: 3;
    }

    .item1 {
      flex-grow: 1;
      background-color: rgb(255, 198, 236);
      margin: 5px;
      padding: 1px;
    }
    .item2 {
      flex-grow: 2;
      background-color: rgb(152, 226, 255);
      margin: 5px;
      padding: 1px;
    }
    .item3 {
      flex-grow: 1;
      background-color: rgb(190, 255, 209);
      margin: 5px;
      padding: 1px;
    }
  </style>
  <body>
    <div class="container">
      <div class="item_container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
      </div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
