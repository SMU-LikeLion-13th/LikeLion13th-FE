<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        width: 200px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        font-weight: bold;
      }

      .box1 {
        background-color: rgb(255, 195, 205);
        padding: 20px;
      }

      .box2 {
        background-color: rgb(255, 255, 199);
        margin: 20px;
      }

      .box3 {
        background-color: rgb(202, 255, 255);
        border: 5px solid rgb(22, 35, 82);
      }
    </style>
  </head>

  <body>
    <div class="box box1">권</div>
    <div class="box box2">나</div>
    <div class="box box3">현</div>
  </body>
</html>
