<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    * {
      margin: 0px;
    }

    nav {
      height: 50px;
      background-color: rgb(255, 128, 0);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-inline: 10px;
    }

    span {
      text-align: left;
      flex-direction: row;
      font-size: 15px;
    }

    ul {
      display: flex;
      list-style: none;
      gap: 5px;
      font-size: 10px;
    }
  </style>

  <body>
    <nav>
      <span>멋사</span>
      <ul>
        <li>홈</li>
        <li>멋쟁이</li>
        <li>사자처럼</li>
        <li>설정</li>
      </ul>
    </nav>
  </body>
</html>
