<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model 실습</title>
    <style>
      /** {
        margin: 5px;
      }*/
      .container1 {
        display: grid;
        grid-template-rows: repeat(4, 100px);
        grid-template-columns: repeat(3, 130px);
      }
      .box1 {
        background-color: yellow;
        text-align: center;
        grid-column: 1/4;
      }
      .box2 {
        background-color: rgb(88, 88, 20);
        text-align: center;
        grid-column: 1/3;
        grid-row: 2/4;
      }
      .box3 {
        background-color: rgb(154, 154, 101);
        text-align: center;
        grid-column: 3/4;
        grid-row: 2/4;
      }
      .box4 {
        background-color: rgb(215, 215, 55);
        text-align: center;
        grid-column: 1/4;
        grid-row: 4/5;
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <div class="box1">header</div>
      <div class="box2">main</div>
      <div class="box3">sidebar</div>
      <div class="box4">footer</div>
    </div>
  </body>
</html>
