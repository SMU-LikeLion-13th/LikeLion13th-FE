<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model 실습</title>
    <style>
      * {
        margin: 5px;
      }
      .container1 {
        width: 300px;
        display: flex;
        border: 2px solid black;
        flex-wrap: wrap;
      }
      .container2 {
        width: 300px;
        display: flex;
        border: 2px solid black;
      }
      .box {
        min-width: 90px;
        height: 70px;
        background-color: green;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>

      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

    <div class="container2">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>

      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
